<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Google Tab + To-Do</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f8f9fa;
      padding: 2em;
    }

    .google-logo {
      margin-top: 40px;
    }

    .search-box {
      margin: 30px auto 80px; /* extra margin below */
      width: 60%;
      min-width: 300px;
    }

    input[type="text"] {
      width: 80%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 24px;
      outline: none;
    }

    button {
      padding: 10px 16px;
      margin-top: 10px;
      border: none;
      background-color: #4285f4;
      color: white;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
    }

    #todoForm {
      margin: 0 auto 20px;
      width: 60%;
      display: flex;
      gap: 10px;
    }

    #todoInput {
      flex-grow: 1;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0 auto;
      width: 60%;
    }

    li {
      background: white;
      padding: 10px 15px;
      margin: 8px 0;
      font-size: 16px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    .delete-btn {
      background-color: #e53935;
      color: white;
      border: none;
      padding: 4px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <img class="google-logo" src="https://supportourparas.org/wp-content/uploads/2023/06/KC_IMG_5667-scaled.jpg" alt="Google" width="272" height="92">

  <div class="search-box">
    <form id="searchForm" action="https://www.google.com/search" method="GET">
      <input type="text" name="q" id="searchInput" placeholder="Search Google..." autofocus>
      <br>
      <button type="submit">Google Search</button>
    </form>
  </div>

  <form id="todoForm">
    <input type="text" id="todoInput" placeholder="Add a new task..." />
    <button type="submit">Add</button>
  </form>

  <ul id="todoList"></ul>

  <script>
    const form = document.getElementById('todoForm');
    const input = document.getElementById('todoInput');
    const list = document.getElementById('todoList');

    let todos = JSON.parse(localStorage.getItem('todos')) || [];

    function renderTodos() {
      list.innerHTML = '';
      todos.forEach((todo, index) => {
        const li = document.createElement('li');
        li.textContent = todo;

        const delBtn = document.createElement('button');
        delBtn.textContent = 'Delete';
        delBtn.className = 'delete-btn';
        delBtn.onclick = () => {
          todos.splice(index, 1);
          localStorage.setItem('todos', JSON.stringify(todos));
          renderTodos();
        };

        li.appendChild(delBtn);
        list.appendChild(li);
      });
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (text) {
        todos.push(text);
        localStorage.setItem('todos', JSON.stringify(todos));
        input.value = '';
        renderTodos();
      }
    });

    // Prevent search from opening a new tab
    document.getElementById('searchForm').target = '';

    renderTodos();
  </script>

</body>
</html>
